<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>

    {% if cart_items %}
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td><img src="{{ item.image }}" alt="{{ item.name }}"></td>
                <td>
                    <form action="{{ url_for('remove_from_cart', product_id=item.productId) }}" method="post">
                        <input type="hidden" name="userId" value="{{ user_id }}">  <!-- Assuming you have user_id available in the template -->
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}

    <a href="{{ url_for('search') }}">Continue Shopping</a>

</body>
</html>
